<body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">IM</h1>

        </div>
        <h3>欢迎注册 IM</h3>
        <p>创建一个IM新账户</p>
        <form id="x-form">
            <div class="form-group">
                <input class="form-control" name="email" placeholder="请输入邮箱" required="" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" name="nickname" placeholder="请输入昵称" required="" type="text">
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="请输入密码" required="" type="password">
            </div>
            <div class="form-group">
                <input class="form-control" name="repassword" placeholder="请再次输入密码" required="" type="password">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" onclick="register();return false;">注 册</button>

            <p class="text-muted text-center"><small>已经有账户了？</small><a href="{:url('Login/index')}">点此登录</a>
            </p>
            <div class="form-group text-left">
                <div class="checkbox i-checks">
                    <label class="no-padding">
                        <div class="icheckbox_square-green" style="position: relative;"><input style="position: absolute; opacity: 0;" type="checkbox"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255) none repeat scroll 0% 0%; border: 0px none; opacity: 0;"></ins></div><i></i> 我同意注册协议</label>
                </div>
            </div>

        </form>
    </div>
</div>

<!-- 全局js -->
<script src="js/jquery.min.js?v=2.1.4"></script>

        $('.i-checks').iCheck({

    });
</script>
